name: Build and Push Docker Image

on:
  push:
    branches:
      - master


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: check aws version
        run: |
          aws --version

     

      - name: Login to AWS ECR
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/o8z0z7z0
          

      - name: Build Docker image
        run: docker build -t test .

      - name: Tag Docker image
        run: docker tag test:latest public.ecr.aws/o8z0z7z0/test:latest

      - name: Push Docker image to ECR
        run: ddocker push public.ecr.aws/o8z0z7z0/test:latest
        
